<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Инкремент перед переменной "а" находится в префиксной форме,
  поэтому переменная "а" увеличиться на единицу и результат "2"
  будет присвоен "с".
   */
  c = ++a;
  console.log(c);

  /*
  Инкремент перед переменной "b" находится в постфиксной форме.
  Вначале переменной d будет присвоено значение переменной b равное 1.
  После переменная b будет увеличена на единицу.
   */
  d = b++;
  console.log(d);

  /*
  В переменной "a" уже храниться 2 в результате вычислений из примера
  выше. Инкремент увеличивает число в переменной на единицу. Результат:
  в переменной "a" число 3. Число 2 прибавляем к 3, результат 5 присвоим 
  переменной "c".
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В переменной "b" уже храниться 2 в результате вычислений из примера
  второго. Число 2 прибавляем к 2 получаем 4. Результат 4 присваивается
  переменной "d". Переменная "b" увеличивается на единицу. В console.log
  выводиться результат 4. 
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
