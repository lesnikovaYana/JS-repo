<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 складываем с 10 получаем 20.
  2. Число 20 соединяется с строкой "10".
  3. С помощью console.log выводиться единая строка 2010.
  */
  console.log(10 + 10 + "10");
   /*
  1. Число 10 соединяется с строкой "10".
  2. Строка 1010 соединяется с числом 10.
  3. С помощью console.log выводиться единая строка 101010.
  */
  console.log(10 + "10" + 10);
  /*
  1. 10 складываем с 10 получаем 20.
  2. Строка "10" приводиться к числовому типу c помощью унарного плюса.
  3. 20 складываем с 10 получаем 30
  4. С помощью console.log выводиться число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
   /*
  1. Унарный минус преобразует не число "" в ноль со знаком минус.
  2. 10 делиться на -0 получаем отрицательную бесконечность.
  4. С помощью console.log выводиться -Infinity.
  */
  console.log(10 / -"");
   /*
  1. Унарный плюс пытается преобразовать не число "2,5" в число. 
  Дробь в JS записывается через точку, а не запятую.
  Поэтому строка преобразовывается в Nan.
  2. 10 делиться на Nan получаем Nan.
  4. С помощью console.log выводиться Nan.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
